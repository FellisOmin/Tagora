<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1>Tagora</h1>
		<div class="tagora">
			<input type="text" id="input" placeholder="https://example.com" />
			<div class="spans">
				<span id="game" data-tag="game">game</span>
				<span id="music" data-tag="music">music</span>
				<span id="learn" data-tag="learn">learn</span>
				<span data-tag="inspo" id="inspo">inspo</span>
				<span data-tag="dev" id="dev">dev</span>
				<span id="web" data-tag="web">web</span>
				<span id="design" data-tag="design">design</span>
			</div>
		</div>
		<div class="grid"></div>
		<script src="js/app.js"></script>
	</body>
</html>
