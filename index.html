<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			rel="stylesheet"
		/>

	<body>
		<header>
			<h1>Tagora</h1>
			<button id="delete">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="2.5em"
					height="2.5em"
					viewBox="0 0 24 24"
				>
					<path
						fill="#000"
						d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6zm3.17-6.41a.996.996 0 1 1 1.41-1.41L12 12.59l1.41-1.41a.996.996 0 1 1 1.41 1.41L13.41 14l1.41 1.41a.996.996 0 1 1-1.41 1.41L12 15.41l-1.41 1.41a.996.996 0 1 1-1.41-1.41L10.59 14zM18 4h-2.5l-.71-.71c-.18-.18-.44-.29-.7-.29H9.91c-.26 0-.52.11-.7.29L8.5 4H6c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1"
					/>
				</svg>
			</button>
		</header>

		<div class="tagora">
			<input type="text" id="input" placeholder="https://example.com" />
			<div class="spans">
				<span id="all" data-tag="all">All</span>
				<span id="game" data-tag="game">game</span>
				<span id="music" data-tag="music">music</span>
				<span id="learn" data-tag="learn">learn</span>
				<span data-tag="inspo" id="inspo">inspo</span>
				<span data-tag="dev" id="dev">dev</span>
				<span id="web" data-tag="web">web</span>
				<span id="design" data-tag="design">design</span>
			</div>
		</div>

		<div class="grid"></div>
		<script src="js/app.js"></script>
	</body>
</html>
